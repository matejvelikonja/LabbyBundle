language: php

php:
  - 5.3.3
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - hhvm

env:
  global:
    - SYMFONY_DEPRECATIONS_HELPER=weak

addons:
  ssh_known_hosts:
    - localhost

matrix:
  fast_finish: true
  include:
    - php: 5.3
      env: deps="low"
    - php: 5.5
      env: SYMFONY_VERSION='2.3.*' SYMFONY_DEPRECATIONS_HELPER=strict
    - php: 5.5
      env: SYMFONY_VERSION='2.7.*'
  allow_failures:
    - php: hhvm

before_install:
    - phpenv config-add Test/travis/php.ini
    - composer self-update # Update composer as travis is not updating it.

install:
    - if [ "$SYMFONY_VERSION" != "" ]; then composer require --dev --no-update symfony/symfony=$SYMFONY_VERSION; fi
    - if [ "$deps" = "low" ]; then composer update --prefer-lowest; fi
    - if [ "$deps" != "low" ]; then composer update --prefer-source; fi

before_script:
    # Allow us to SSH passwordless to localhost
    - ssh-keygen -f ~/.ssh/id_rsa -N ""
    - cp ~/.ssh/{id_rsa.pub,authorized_keys}
    # Creation of an SSH agent for testing forwarding
    - eval $(ssh-agent)
    - ssh-add
    # Create sample config file
    - cp Test/app/parameters.yml.dist Test/app/parameters.yml

script:
  - bin/phpunit --coverage-clover=coverage.clover -d zend.enable_gc=0

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover coverage.clover
