imports:
    - { resource: parameters.yml }

framework:
  secret: OmgItIsASecretOfThieBundleTest
  test:   ~

velikonja_labby:
  process_timeout: 30
  roles:           [ remote, local ]
  remote:
    hostname: localhost
    path:     %kernel.root_dir%/..
#    ??sf_env:   prod
  fs:
    timeout: 30
    maps:
      uploads:
        src: localhost:/tmp/labby-bundle-tests/src
        dst: /tmp/labby-bundle-tests/dst
  event_executors:
    pre_sync:
      - shell: "whoami"
    post_sync:
      - sf: "cache:clear"
doctrine:
  dbal:
    driver:   %database_driver%
    host:     %database_host%
    port:     %database_port%
    dbname:   %database_name%
    user:     %database_user%
    password: %database_password%
    charset:  UTF8

